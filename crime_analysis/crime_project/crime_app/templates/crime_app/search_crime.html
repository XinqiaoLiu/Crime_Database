<html>
<head>
<title>Search Crime Info </title>
</head>

<body>
<h1>Search Crime Info </h1>
<form action="http://127.0.0.1:8000/crime_app/search_crime/" method="GET">
{% csrf_token %}
Crime ID: <input type="number" name="ID"/><br/>

<input type="submit" value="Submit"/>
</form>

{%if c%}
<li>
  ID: {{c.ID}}
</li>
<li>
  Time: {{c.Ctime}}
</li>
<li>
  Type: {{c.Type}}
</li>
<li>
  Area_id: {{c.Area_id}}
</li>

{% endif%}
{%if dne%}
<p>{{dne}}</p>
{%endif%}
</body>

</html>
